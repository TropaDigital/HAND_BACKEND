name: Pull Request Validation Workflow
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  MYSQL_ROOT_PASSWORD: haandbib
  MYSQL_DATABASE: haandbib
  MYSQL_PASSWORD: haandbib
  MYSQL_PORT: 3306
  MYSQL_USER: root

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate_pr:
    name: Check if PR is able to be merged
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine3.13
        ports:
          - 6379
      mysql:
        image: bitnami/mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
        ports:
          - 3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - run: git fetch --prune --unshallow

      - name: Use nodeJS ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Run ESLint to check the code style
        run: yarn lint

      - name: Run Unit Tests
        uses: ArtiomTr/jest-coverage-report-action@v2
        env:
          DATABASE_URL: mysql://${{ env.MYSQL_USER }}:${{ env.MYSQL_ROOT_PASSWORD }}@localhost:${{ job.services.mysql.ports[3306] }}/${{ env.MYSQL_DATABASE }}
          REDIS_HOSTNAME: localhost
          REDIS_PORT: ${{ job.services.redis.ports[6379] }}
        with:
          skip-step: install 
          coverage-file: ./coverage/unit/coverage-final.json
          test-script: yarn test:unit:coverage

      - name: Run Integration Tests
        uses: ArtiomTr/jest-coverage-report-action@v2
        env:
          DATABASE_URL: mysql://${{ env.MYSQL_USER }}:${{ env.MYSQL_ROOT_PASSWORD }}@localhost:${{ job.services.mysql.ports[3306] }}/${{ env.MYSQL_DATABASE }}
          REDIS_HOSTNAME: localhost
          REDIS_PORT: ${{ job.services.redis.ports[6379] }}
        with:
          skip-step: install 
          coverage-file: ./coverage/functional/coverage-final.json
          test-script: yarn test:functional:coverage

